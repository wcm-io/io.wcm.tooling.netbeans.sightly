# Attributes
dataSlyText_documentation=Sets the content for the current element
dataSlyUse_documentation=Exposes logic to the template
dataSlyAttribute_documentation=Sets an attribute or a group of attributes on the current element.
dataSlyElement_documentation=Replaces the element's tag name.
dataSlyTest_documentation=Keeps, or removes the element depending on the attribute value.
dataSlyList_documentation=Iterates over the content of each item in the attribute value.
dataSlyRepeat_documentation=Iterates over the content of each item in the attribute value and displays the containing element as many times as items in the attribute value.
dataSlyInclude_documentation=Includes the output of a rendering script run with the current context.
dataSlyResource_documentation=Includes a rendered resource.
dataSlyTemplate_documentation=Declares an HTML block, naming it with an identifier and defining the parameters it can get.
dataSlyCall_documentation=Calls a declared HTML block, passing parameters to it.